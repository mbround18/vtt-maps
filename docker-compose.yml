services:
  backend:
    build:
      context: ./packages/actix-backend
    ports:
      - "8080:8080"
    environment:
      - MEILI_URL=http://meilisearch:7700
      - MEILI_KEY=${MEILI_MASTER_KEY:-masterKey}
      - REPO_REF=${REPO_REF:-main}
      - REPO_PATH=/data
    volumes:
      - ./maps:/data/maps
    depends_on:
      - meilisearch

  meilisearch:
    image: getmeili/meilisearch:v1.14
    ports:
      - "7700:7700"
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY:-masterKey}
